<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Test Formspree</title>

  <script src="https://use.typekit.net/qix7act.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>

  <link rel="icon" type="image/png" href="https://formspree.io/static/img/favicon.ico">
  <link href="build/styles/main.css" rel="stylesheet">
  <link href="build/styles/codemirror.css" rel="stylesheet">

</head>
<body>

  <div class="row section">
    <div class="container" id="title">

      <div class="col-1-1">
        <img src="https://formspree.io/img/formspree-logo-mark.png" alt="Formspree Logo Mark" class="center">
        <h1 class="center"><span class="caps">Formspree<br>Test Area</span></h1>
      </div>

    </div>

    <div class="container">

      <div class="col-2-3">
        <small class="code-label">Edit the form here</small>
        <div id="editor-frame">
          <div id="editor"></div>
        </div>
        <button id="resetButton" type="reset">Reset Form</button>
      </div>

      <div class="col-1-3">
        <small class="code-label">Test it here</small>
        <div id='formview'>
<form method="POST" action="https://formspree.io/YOUREMAILHERE">
  <input type="email" name="email" placeholder="Your email" />
  <textarea name="message" placeholder="Test Message"></textarea>
  <button type="submit">Send Test</button>
</form>
        </div>
      </div>

    </div>
  </div>

  <script src="build/index.js"></script>
</body>
</html>
